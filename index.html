<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suckless</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM3b5lA7T9p2Zg6vYl+7w2nQxvx2lv2AqxFg6P5" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <!--  ********************************************************************************************************  NAV BAR  ********************************************************************************************************-->
  <nav class="navbar navbar-expand-lg bg-dark-subtle fixed-top">
    <div class="container-fluid align-items-center ">

      <a class="navbar-brand fs-2 p-0 me-1" style="color:#17a;" id="suckless_tag" href="#sucless_tag">
        <img src="assets/suckless_logo.svg" alt="suckless_logo" height="30" width="40">
        suckless.org
      </a>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse mt-2" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0  ">

          <li class="nav-item fs-5">
            <a class="nav-link disabled fst-italic text-nowrap" id="suckless_description" aria-disabled="true">software
              that sucks less</a>
          </li>


          <li class="nav-item fs-6 mt-1">
            <a class="nav-link active" aria-current="page" href="#">Acceil</a>
          </li>


          <li class="nav-item dropdown fs-6 mt-1">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Services
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">dwm</a></li>
              <li><a class="dropdown-item" href="#">dmenu</a></li>
              <li><a class="dropdown-item" href="#">St</a></li>
              <li><a class="dropdown-item" href="#">Alacritty</a></li>
            </ul>
          </li>


          <li class="nav-item fs-6 mt-1">
            <a class="nav-link " href="#">Contacts</a>
          </li>

          <li class="nav-item fs-6 mt-1">
            <a class="nav-link " href="#">Aide</a>
          </li>
        </ul>


        <form class="d-flex fs-5" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary me-2" type="submit">Search</button>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch"    title="Switch between light and dark mode">
            <label class="form-check-label" for="darkModeSwitch"></label>
          </div>
        </form>

      </div>

    </div>

  </nav>
    <main>
         <!--  ******************************************************************************************************** CAROUSEL  ********************************************************************************************************-->


  <div id="carousel" class="carousel slide" data-bs-slide="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active c-state" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" class="c-state"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" class="c-state"
        aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" class="c-state"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active c-item">
        <img src="assets/dwm.webp" class="d-block w-100 c-img" alt="slide1">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="fs-1 text-light">DWM</h5>
          <p class="fs-3 text-light">Dynamic Window Manager</p>
          <button type="button" class="btn btn-primary">Book a tour</button>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img src="assets/dmenu.webp" class="d-block w-100 c-img" alt="slide2">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="fs-1 text-light">DMENU</h5>
          <p class="fs-3 text-light">Dynamic Menu</p>
          <button type="button" class="btn btn-primary">Book a tour</button>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img src="assets/st.webp" class="d-block w-100 c-img" alt="slide3">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="fs-1 text-light">St</h5>
          <p class="fs-3 text-light">Simple Terminal</p>
          <button type="button" class="btn btn-primary">Book a tour</button>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img src="assets/Alacritty.png" class="d-block w-100 c-img" alt="slide4">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="fs-1 text-light">Alacritty</h5>
          <p class="fs-3 text-light">most popular Terminal Emilator</p>
          <button type="button" class="btn btn-primary">Book a tour</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon bg-black previous" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon bg-black next" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script>
</body>
</html>
